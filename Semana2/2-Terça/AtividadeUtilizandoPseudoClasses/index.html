<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Utilizando Pseudo Classes</title>

</head>

<body>

    <main>
        <section class="border">
            <form action="">
                <h2 class="center">Assine nossa NewsLetter</h2>
                <div class="column">
                    <label class="titleEmail" for="email">Email</label>
                    <input class="email" type="email" name="E-mail" id="email" placeholder="Digite seu email aqui...">
                    <button class="submit" type="submit">Assinar</button>
                </div>
            </form>
        </section>
    </main>
    
</body>

</html>
