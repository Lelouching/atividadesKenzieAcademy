<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
    <title>Testes</title>

</head>

<body>
    
    <!-- O button whatsapp está com propriedade fixed -->
    <button class="button-main">Falar no Whatsapp</button>

    <header class="header-body">
        <h1 class="h1-header"><span class="span-color">View </span>Agency</h1>
        <div class="div-header">
            <h2 class="h2-header">Somos a experiência do <span class="span-color">seu negócio</span></h2>
            <p class="p-header">Oferecemos serviços de software exclusivos para sua marca</p>
        </div>
    </header>
    <main class="main-body">
        <!-- O aside está com propriedade sticky -->
        <aside class="aside-main">
            <h2 class="h2-aside">Podemos entrar em contato com você?</h2>
            <p class="p-aside">Nos informando seu email podemos entrar em contato com você em menos de 20 minutos</p>
            <form action="" class="form-aside">
                <input type="email" name="email" id="email-aside" placeholder="Digitar email">
                <button class="button-aside" type="submit">Enviar meu contato</button>
            </form>
        </aside>
    </main>
    <footer class="footer-body">
        <h2 class="h2-footer">View <span class="span-color">Agency</span></h2>
    </footer>

    <script src="./js/index.js"></script>

</body>

</html>
