<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
    <title>Testes</title>

</head>

<body>

    <section class="section-body">
        <h1 class="h1-section">Tem certeza que deseja concluir essa ação?</h1>
        <form class="form-section" action="">
            <button class="button-cancel">Cancelar</button>
            <button class="button-confirm button-toggle">Concluir ação</button>
        </form>
    </section>
    <div class="div-body">
        <section class="modal">
            <h2 class="h2-modal">Sua ação foi concluida com sucesso!</h2>
            <p class="p-modal">Aqui fica a descrição do que foi concluído, bem como alguma orientação</p>
            <div class="div-modal">
                <button class="button-understand button-toggle">Entendi</button>
            </div>
        </section>
    </div>

    <script src="../../js/index.js"></script>

</body>

</html>
